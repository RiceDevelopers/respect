<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Admin Panel</title>
  <link rel="stylesheet" href="admin.css">
  <!-- Link to Google Fonts for a decorative italic Latin font -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,400&display=swap" rel="stylesheet">
  <style>
    /* Add this CSS for the italic Latin font style */
    .login-logo {
      font-family: 'Playfair Display', serif;
      font-size: 36px;
      font-weight: 400;
      font-style: italic;
      color: #ffd000; /* Customize color as needed */
    }
  </style>
</head>
<body>

<div class="admin-login">
  <div class="login-box">
    <div class="login-logo">Flavus</div>
    <p class="login-subtitle">Admin Control Panel</p>
    
    <form class="login-form" id="login-form">
      <div class="login-error" id="login-error"></div>
      
      <div class="form-group">
        <label>Username / Email</label>
        <input type="text" class="form-input" id="username" placeholder="Enter email / username" autocomplete="username">
      </div>
      
      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-input" id="password" placeholder="••••••••" autocomplete="current-password">
      </div>

      <button type="submit" class="btn btn-primary" style="width:100%;justify-content:center;padding:14px;margin-top:8px;font-size:14px">
         Login
      </button>
    </form>
    
    <div style="margin-top:24px;padding-top:24px;border-top:1px solid var(--border-subtle);text-align:center">
      <p style="font-size:12px;color:var(--text-muted);margin-bottom:8px">Developer's Rights</p>
      <p style="font-size:13px;color:var(--text-secondary)"> <strong style="color:var(--orange)">Ali Al-Shammari</strong></p>
    </div>
    
    <a href="index.html" style="display:block;text-align:center;margin-top:20px;font-size:13px;color:var(--text-muted);text-decoration:none">
      ← Back to the site
    </a>
  </div>
</div>

<script>
window.PRODUCTS_DEFAULT = [];
</script>
<script src="main.js"></script>
<script src="admin.js"></script>
</body>
</html>
