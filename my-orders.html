<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>طلباتي - Gift Star</title>
<link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800;900&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">
<style>
  .orders-list {
    margin-top: 30px;
  }
  
  .order-card {
    background: var(--secondary-light);
    border-radius: var(--radius);
    padding: 20px;
    margin-bottom: 20px;
    border: 1px solid var(--border);
    transition: var(--transition);
    cursor: pointer;
  }
  
  .order-card:hover {
    border-color: var(--primary);
    transform: translateX(-5px);
  }
  
  .order-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 15px;
    padding-bottom: 10px;
    border-bottom: 1px solid var(--border);
  }
  
  .order-id {
    font-weight: 800;
    color: var(--primary);
  }
  
  .order-date {
    color: var(--text-muted);
    font-size: 14px;
  }
  
  .order-items {
    margin-bottom: 15px;
  }
  
  .order-item {
    display: flex;
    justify-content: space-between;
    padding: 5px 0;
    font-size: 14px;
    color: var(--text-muted);
  }
  
  .order-footer {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-top: 10px;
    padding-top: 10px;
    border-top: 1px solid var(--border);
  }
  
  .order-total {
    font-size: 18px;
    font-weight: 800;
    color: var(--primary);
  }
  
  .empty-orders {
    text-align: center;
    padding: 60px 20px;
  }
</style>
</head>
<body>
<header class="site-header">
  <div class="header-main">
    <div class="container header-flex">
      <a href="index.html" class="logo">
        <div class="logo-star">★</div>
        <div class="logo-text">
          <span class="logo-gift">Gift</span>
          <span class="logo-star-word">Star</span>
        </div>
      </a>
      <nav class="main-nav">
        <a href="index.html">الرئيسية</a>
        <a href="shop.html">المتجر</a>
        <a href="my-orders.html" class="active">طلباتي</a>
      </nav>
    </div>
  </div>
</header>

<div class="page-hero">
  <h1>طلباتي السابقة</h1>
  <p>تتبع طلباتك واستعرض سجل مشترياتك</p>
</div>

<div class="container">
  <div id="ordersList" class="orders-list">
    <div class="loading"><div class="spinner"></div>جاري التحميل...</div>
  </div>
</div>

<footer class="site-footer">
  <div class="footer-bottom">
    <p>© 2024 Gift Star. جميع الحقوق محفوظة - الكويت</p>
  </div>
</footer>

<script src="js/data.js"></script>
<script>
async function loadUserOrders() {
  const user = giftstar.getCurrentUser();
  
  if (!user) {
    window.location.href = 'login.html';
    return;
  }
  
  const orders = await giftstar.getUserOrdersByEmail(user.email);
  const container = document.getElementById('ordersList');
  
  if (!orders.length) {
    container.innerHTML = `
      <div class="empty-orders">
        <svg width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="var(--border)" stroke-width="1">
          <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path>
          <line x1="3" y1="6" x2="21" y2="6"></line>
          <path d="M16 10a4 4 0 0 1-8 0"></path>
        </svg>
        <h3 style="margin:20px 0 10px">لا توجد طلبات سابقة</h3>
        <p style="color:var(--text-muted);margin-bottom:20px">قم بتسوق أجمل الهدايا الآن</p>
        <a href="shop.html" class="btn-primary">تسوق الآن</a>
      </div>
    `;
    return;
  }
  
  container.innerHTML = orders.map(order => `
    <div class="order-card" onclick="viewOrder('${order.id}')">
      <div class="order-header">
        <span class="order-id">${order.id}</span>
        <span class="order-date">${order.date} - ${order.time}</span>
      </div>
      
      <div class="order-items">
        ${order.items?.slice(0, 3).map(item => `
          <div class="order-item">
            <span>${item.name} x${item.qty}</span>
            <span>${giftstar.formatKWD(item.price * item.qty)}</span>
          </div>
        `).join('')}
        ${order.items?.length > 3 ? `<div class="order-item"><span>...و ${order.items.length - 3} منتجات أخرى</span></div>` : ''}
      </div>
      
      <div class="order-footer">
        <span class="status-badge ${order.status || 'new'}">${order.status || 'جديد'}</span>
        <span class="order-total">${giftstar.formatKWD(order.total || 0)}</span>
      </div>
    </div>
  `).join('');
}

function viewOrder(orderId) {
  window.location.href = `receipt.html?order=${orderId}`;
}

loadUserOrders();
</script>
</body>
</html>
