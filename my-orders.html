<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>طلباتي - Gift Star</title>
<link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800;900&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">
<style>
  .orders-page {
    padding: 50px 0;
    min-height: 60vh;
  }
  
  .orders-header {
    text-align: center;
    margin-bottom: 50px;
  }
  
  .orders-header h1 {
    font-size: 42px;
    font-weight: 900;
    color: var(--text);
    margin-bottom: 10px;
    font-family: 'Playfair Display', serif;
  }
  
  .orders-header p {
    color: var(--text-muted);
    font-size: 16px;
  }
  
  .orders-stats {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 20px;
    margin-bottom: 40px;
  }
  
  .stat-box {
    background: var(--secondary-light);
    border-radius: var(--radius);
    padding: 20px;
    text-align: center;
    border: 1px solid var(--border);
  }
  
  .stat-number {
    font-size: 28px;
    font-weight: 900;
    color: var(--primary);
    margin-bottom: 5px;
  }
  
  .stat-label {
    font-size: 14px;
    color: var(--text-muted);
  }
  
  .orders-list {
    display: flex;
    flex-direction: column;
    gap: 20px;
  }
  
  .order-card {
    background: var(--secondary-light);
    border-radius: var(--radius-lg);
    padding: 25px;
    border: 1px solid var(--border);
    transition: var(--transition);
    cursor: pointer;
  }
  
  .order-card:hover {
    transform: translateY(-5px);
    border-color: var(--primary);
    box-shadow: 0 15px 35px rgba(200,169,110,0.2);
  }
  
  .order-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 15px;
    padding-bottom: 15px;
    border-bottom: 1px solid var(--border);
  }
  
  .order-id {
    font-weight: 800;
    color: var(--primary);
    font-size: 18px;
  }
  
  .order-date {
    color: var(--text-muted);
    font-size: 14px;
  }
  
  .order-items {
    margin-bottom: 15px;
  }
  
  .order-item {
    display: flex;
    justify-content: space-between;
    padding: 5px 0;
    font-size: 14px;
    color: var(--text-muted);
  }
  
  .order-footer {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-top: 15px;
    padding-top: 15px;
    border-top: 1px solid var(--border);
  }
  
  .order-total {
    font-size: 20px;
    font-weight: 900;
    color: var(--primary);
  }
  
  .empty-orders {
    text-align: center;
    padding: 80px 20px;
    background: var(--secondary-light);
    border-radius: var(--radius-lg);
    border: 1px solid var(--border);
  }
  
  .empty-orders svg {
    width: 100px;
    height: 100px;
    margin-bottom: 20px;
    color: var(--border);
  }
  
  .empty-orders h3 {
    font-size: 24px;
    color: var(--text);
    margin-bottom: 10px;
  }
  
  .empty-orders p {
    color: var(--text-muted);
    margin-bottom: 30px;
  }
  
  .filter-tabs {
    display: flex;
    gap: 10px;
    margin-bottom: 30px;
    flex-wrap: wrap;
  }
  
  .filter-tab {
    padding: 10px 25px;
    border-radius: 30px;
    background: var(--secondary-light);
    border: 1px solid var(--border);
    color: var(--text-muted);
    cursor: pointer;
    transition: var(--transition);
    font-size: 14px;
    font-weight: 600;
  }
  
  .filter-tab:hover,
  .filter-tab.active {
    background: var(--primary);
    color: var(--secondary);
    border-color: var(--primary);
  }
  
  .status-badge {
    display: inline-block;
    padding: 5px 15px;
    border-radius: 20px;
    font-size: 12px;
    font-weight: 700;
  }
  
  .status-badge.new { background: rgba(94,201,138,0.2); color: #5ec98a; border: 1px solid rgba(94,201,138,0.3); }
  .status-badge.processing { background: rgba(243,156,18,0.2); color: #f39c12; border: 1px solid rgba(243,156,18,0.3); }
  .status-badge.delivered { background: rgba(52,152,219,0.2); color: #3498db; border: 1px solid rgba(52,152,219,0.3); }
  .status-badge.cancelled { background: rgba(224,85,85,0.2); color: #e05555; border: 1px solid rgba(224,85,85,0.3); }
  
  @media (max-width: 768px) {
    .orders-stats {
      grid-template-columns: repeat(2, 1fr);
    }
  }
</style>
</head>
<body>
<header class="site-header">
  <div class="header-top">
    <div class="container">
      <span class="header-tagline">توصيل داخل الكويت فقط</span>
      <div class="header-links">
        <a href="cart.html" class="cart-link">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="9" cy="21" r="1"/>
            <circle cx="20" cy="21" r="1"/>
            <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"/>
          </svg>
          <span class="cart-count" id="cartCount">0</span>
        </a>
        <a href="login.html" class="btn-login" id="loginBtn">تسجيل الدخول</a>
        <a href="#" class="btn-login" id="logoutBtn" style="display:none" onclick="logout()">خروج</a>
      </div>
    </div>
  </div>
  <div class="header-main">
    <div class="container header-flex">
      <a href="index.html" class="logo">
        <div class="logo-star">★</div>
        <div class="logo-text">
          <span class="logo-gift">Gift</span>
          <span class="logo-star-word">Star</span>
        </div>
      </a>
      <nav class="main-nav">
        <a href="index.html">الرئيسية</a>
        <a href="shop.html">المتجر</a>
        <a href="my-orders.html" class="active">طلباتي</a>
      </nav>
    </div>
  </div>
</header>

<div class="container orders-page">
  <div class="orders-header">
    <h1>طلباتي</h1>
    <p>تتبع طلباتك واستعرض سجل مشترياتك</p>
  </div>

  <div id="ordersStats" class="orders-stats" style="display: none;">
    <div class="stat-box">
      <div class="stat-number" id="totalOrders">0</div>
      <div class="stat-label">إجمالي الطلبات</div>
    </div>
    <div class="stat-box">
      <div class="stat-number" id="pendingOrders">0</div>
      <div class="stat-label">قيد المعالجة</div>
    </div>
    <div class="stat-box">
      <div class="stat-number" id="completedOrders">0</div>
      <div class="stat-label">مكتملة</div>
    </div>
    <div class="stat-box">
      <div class="stat-number" id="totalSpent">0.000</div>
      <div class="stat-label">إجمالي المشتريات</div>
    </div>
  </div>

  <div class="filter-tabs" id="filterTabs">
    <button class="filter-tab active" onclick="filterOrders('all')">جميع الطلبات</button>
    <button class="filter-tab" onclick="filterOrders('new')">جديد</button>
    <button class="filter-tab" onclick="filterOrders('processing')">قيد المعالجة</button>
    <button class="filter-tab" onclick="filterOrders('delivered')">تم التوصيل</button>
    <button class="filter-tab" onclick="filterOrders('cancelled')">ملغية</button>
  </div>

  <div id="ordersList" class="orders-list">
    <div class="loading">
      <div class="spinner"></div>
      جاري تحميل طلباتك...
    </div>
  </div>
</div>

<footer class="site-footer">
  <div class="footer-bottom">
    <p>© 2024 Gift Star. جميع الحقوق محفوظة - الكويت</p>
  </div>
</footer>

<div class="stars-bg"></div>

<!-- Firebase SDK -->
<script type="importmap">
  {
    "imports": {
      "firebase/app": "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js",
      "firebase/firestore": "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js",
      "firebase/auth": "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js"
    }
  }
</script>

<script type="module" src="js/data.js"></script>
<script type="module">
import { getCurrentUser, getUserOrders, formatKWD, logout as firebaseLogout, updateHeader } from './js/data.js';

let allOrders = [];
let currentFilter = 'all';

// تهيئة الصفحة
window.addEventListener('DOMContentLoaded', async () => {
    // تحديث الهيدر
    updateHeader();
    
    // التحقق من تسجيل الدخول
    const user = getCurrentUser();
    if (!user) {
        sessionStorage.setItem('giftstar_redirect_after_login', 'my-orders.html');
        window.location.href = 'login.html?msg=login_required';
        return;
    }
    
    // تحميل الطلبات
    await loadUserOrders();
});

// تحميل الطلبات
async function loadUserOrders() {
    const container = document.getElementById('ordersList');
    container.innerHTML = '<div class="loading"><div class="spinner"></div>جاري تحميل طلباتك...</div>';
    
    allOrders = await getUserOrders();
    console.log('✅ تم العثور على', allOrders.length, 'طلبات');
    
    displayStats();
    displayOrders(allOrders);
}

// عرض الإحصائيات
function displayStats() {
    const statsDiv = document.getElementById('ordersStats');
    if (!statsDiv) return;
    
    if (allOrders.length === 0) {
        statsDiv.style.display = 'none';
        return;
    }
    
    statsDiv.style.display = 'grid';
    
    const total = allOrders.length;
    const pending = allOrders.filter(o => o.status === 'new' || o.status === 'processing').length;
    const completed = allOrders.filter(o => o.status === 'delivered').length;
    const totalSpent = allOrders.reduce((sum, o) => sum + (o.total || 0), 0);
    
    document.getElementById('totalOrders').textContent = total;
    document.getElementById('pendingOrders').textContent = pending;
    document.getElementById('completedOrders').textContent = completed;
    document.getElementById('totalSpent').textContent = formatKWD(totalSpent);
}

// عرض الطلبات
function displayOrders(orders) {
    const container = document.getElementById('ordersList');
    
    if (!orders || orders.length === 0) {
        container.innerHTML = `
            <div class="empty-orders">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1">
                    <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path>
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <path d="M16 10a4 4 0 0 1-8 0"></path>
                </svg>
                <h3>لا توجد طلبات سابقة</h3>
                <p>قم بتسوق أجمل الهدايا الآن</p>
                <a href="shop.html" class="btn-primary">تسوق الآن</a>
            </div>
        `;
        return;
    }
    
    const statusMap = {
        'new': 'جديد',
        'processing': 'قيد المعالجة',
        'delivered': 'تم التوصيل',
        'cancelled': 'ملغي'
    };
    
    container.innerHTML = orders.map(order => {
        const itemsPreview = order.items?.slice(0, 2) || [];
        const remainingItems = order.items?.length > 2 ? order.items.length - 2 : 0;
        
        return `
            <div class="order-card" onclick="viewOrder('${order.id}')">
                <div class="order-header">
                    <span class="order-id">${order.id}</span>
                    <span class="order-date">${order.date || ''} ${order.time || ''}</span>
                </div>
                
                <div class="order-items">
                    ${itemsPreview.map(item => `
                        <div class="order-item">
                            <span>${item.name} x${item.qty}</span>
                            <span>${formatKWD(item.price * item.qty)}</span>
                        </div>
                    `).join('')}
                    ${remainingItems > 0 ? `
                        <div class="order-item">
                            <span>...و ${remainingItems} منتجات أخرى</span>
                        </div>
                    ` : ''}
                </div>
                
                <div class="order-footer">
                    <span class="status-badge ${order.status || 'new'}">${statusMap[order.status] || order.status || 'جديد'}</span>
                    <span class="order-total">${formatKWD(order.total || 0)}</span>
                </div>
            </div>
        `;
    }).join('');
}

// تصفية الطلبات
window.filterOrders = (filter) => {
    currentFilter = filter;
    
    document.querySelectorAll('.filter-tab').forEach(btn => {
        btn.classList.remove('active');
    });
    event.currentTarget.classList.add('active');
    
    let filtered = allOrders;
    if (filter !== 'all') {
        filtered = allOrders.filter(o => o.status === filter);
    }
    
    displayOrders(filtered);
}

// عرض تفاصيل الطلب
window.viewOrder = (orderId) => {
    window.location.href = `receipt.html?order=${orderId}`;
}

// تسجيل الخروج
window.logout = () => {
    firebaseLogout();
}

// الاستماع للتحديثات
window.addEventListener('storage', (e) => {
    if (e.key === 'giftstar_orders' || e.key === 'giftstar_last_order') {
        console.log('تم تحديث الطلبات، إعادة التحميل...');
        loadUserOrders();
    }
});
</script>
</body>
</html>
