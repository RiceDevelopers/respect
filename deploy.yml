create table products(
  id bigserial primary key,
  name text,
  price numeric,
  stock int
);

create table orders(
  id text primary key,
  customer_name text,
  phone text,
  area text,
  address text,
  items jsonb,
  subtotal numeric,
  delivery numeric,
  total numeric,
  status text default 'new',
  created_at timestamptz default now()
);

create table coupons(
  id bigserial primary key,
  code text unique,
  type text,
  value numeric,
  min_order numeric,
  expires_at timestamptz,
  usage_limit int,
  used_count int default 0
);
